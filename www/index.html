<!DOCTYPE html>
<html>
<head>
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/beerific.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <link rel="apple-touch-icon" sizes="57x57" href="/img/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/img/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/img/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/img/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/img/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/img/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/img/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <title>Beerific</title>
</head>
<body class="start">
    <div class="app">
        <header>
            <form class="search">
                <input class="search-field" name="query" type="search" placeholder="Finde deinen Biergarten ...">
                <i class="fa fa-search magnify"></i>
            </form>
        </header>
        <main id="content"></main>
        <footer>
            <ul class="tab-navigation">
                <li class="map">
                    <i class="fa fa-map-o"></i>
                </li>
                <li class="list"></li>
                <li class="settings">
                    <i class="fa fa-cog"></i>
                </li>
            </ul>
        </footer>
    </div>

    <script src="js/react/build/react.js"></script>
    <script src="js/react/build/react-dom.js"></script>
    <script src="js/react/build/babel.js"></script>

    <script src="js/beerific.js"></script>

    <script type="text/babel">
            /* component BeerGarden */
            var BeerGarden = React.createClass({
                getInitialState: function () {
                    return { active: false };
                },

                handleClick: function (event) {
                    var items = document.getElementsByClassName('beer-garden');

                    for (var i = 0; i < items.length; i++) {
                        items[i].setAttribute('class', items[i].getAttribute('class').replace(/(\s?active)/, ''))
                    }

                    this.setState({ active: !this.state.active });
                },

                render: function () {
                    var beerGardenCls = 'beer-garden ' + this.props.status;
                    beerGardenCls += this.state.active ? ' active' :'';

                    var detailedLink = 'details.html?garden=' + this.props.id;

                    return (
                        <li className={beerGardenCls} onClick={this.handleClick}>
                            <span className="title">{this.props.title}</span>
                            <span className="status"></span>
                            <span className="teaser">
                                <img src={this.props.image} />
                                <p>{this.props.teaser}</p>
                                <p>
                                    <a className="link more" href={detailedLink}>mehr lesen</a>
                                </p>
                            </span>
                        </li>
                    );
                }
            });

            /* component BeerGardenList */
            var BeerGardenList = React.createClass({
                initialized: false,

                getInitialState: function () {
                    return {
                        items: []
                    };
                },

                filter: function () {
                    var self = this;
                    Beerific.getData(function (data) {
                        if (!self.initialized) {
                            self.initialized = true;
                        }

                        self.setState({items: data.content});
                    });
                },

                render: function () {
                    if (!this.initialized) {
                        this.filter();
                    }

                    if (0 === this.state.items.length) {
                        return null;
                    }

                    var items = this.state.items;

                    return (
                            <ul id="beer-garden-list">
                                {
                                    items.map(function (item) {
                                        var teaserImage = item.images ? item.images[0].src : 'fallback.png';

                                        return <BeerGarden
                                            key={item.id}
                                            id={item.id}
                                            title={item.title}
                                            status={item.status}
                                            teaser={item.teaser}
                                            image={teaserImage}
                                        />;
                                    })
                                }
                            </ul>);
                }
            });

            ReactDOM.render(
                <BeerGardenList filter="a" />,
                document.getElementById('content')
            );
    </script>
</body>
</html>
